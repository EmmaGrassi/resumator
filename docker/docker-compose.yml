test-service:
  image: docker.sytac.io:443/test-resumator-service
  command: -Dresumator.http.context.path=api/
  links:
    - test-db
test-db:
  image: postgres
  environment:
    - POSTGRES_USER=resumator
    - POSTGRES_PASSWORD=resumator
    - POSTGRES_DB=resumator
test-ui:
  image: docker.sytac.io:443/test-resumator-ui
test-lb:
  image: docker.sytac.io:443/test-resumator-load-balancer
  ports:
    - "9000:80"
  links:
    - test-ui
    - test-service
